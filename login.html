<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles-login.css">
    <link rel="shortcut icon" href="assets/img/feline-track_2047.png" type="image/x-icon">
    <title>BemPets</title>

</head>

<body>

    <!--Cabeçalho-->
    <header></header>

    <!--Conteúdo da página-->
    <main>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Criar Conta</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    <span>ou use seu e-mail</span>
                    <input type="text" placeholder="Nome">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <button>Cadastrar</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Entrar</h1>
                    <div class="social-icons">
                        <a href="#" class="icon-1"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon-2"><i class="fa-brands fa-facebook-f"></i></a>

                    </div>
                    <span>ou use seu e-mail e senha</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Senha">
                    <a href="#">Esqueceu sua senha?</a>
                    <button>Acessar</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h2>É bom ter você de volta!</h2>
                        <p>Acesse sua conta para usar todos os recursos do nosso site.</p>
                        <button class="hidden" id="login">Acessar</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h2>Olá, Amigo!</h2>
                        <p>Registre-se com seus dados pessoais para usar todos os recursos do nosso site.</p>
                        <button class="hidden" id="register">Cadastre-se</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer></footer>

    <script src="assets/js/script-login.js"></script>
</body>

</html>
